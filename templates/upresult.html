<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/upresult.css">
    <title>BTEB Results Hub</title>
</head>
<body>
     <header>
        <a href="#" class="logo">Education<span> bd</span></a>
        <ul class="navbar">
            <li><a href="/home" class="active">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">INSTITUTE</a></li>
            <li><a href="/get_result">RESULT</a></li>
        </ul>
        <div class="main">
            {% if session.Iname %}
                <a href="#" class="user">{{ session.Iname }}</a>
            {% else %}
                <a href="#" class="user">{{ session.useremail }}</a>
            {% endif %}
            <a href="/logout"><button class="log">Logout</button></a>
        </div>
    </header>
    <section>
        <div class="tit">
           <h2>Upload PDF Result</h2>
        </div>

        <div class='box'>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <label for="pdfFile">Select a PDF File:</label>
                <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>
                <button class="Br" type="submit">Submit</button>
            </form>
        </div>
        <div class="result">
            <a href="/get_result">Get Individual Results</a>
        </div>
    </section>
    <footer>
        <p>&copy; <span>Aronyo Mojumder</span>. All rights reserved. Site name: Education BD</p>
    </footer>
</body>
</html>
